<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Havissh's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="pink-bg">
        <div class="container">
            <h1>Contact</h1>
        </div>
    </header>
    <nav class="pink-bg">
        <div class="container">
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <main class="container">
        <section class="pink-bg">
            <p class="light-pink">Feel free to reach out. Let's connect and discuss tech, projects, or anything interesting!</p>
            <div id="contact-form">
                <form id="myForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="button" onclick="validateForm()">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="pink-bg">
        <div class="container">
            &copy; 2023 Havissh | IT Enthusiast
        </div>
    </footer>
</body>
</html>
